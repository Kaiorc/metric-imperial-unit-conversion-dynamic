<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Metric/Imperial unit conversion</title>
    </head>
    <body>
        <main>
            <div id="border-div-top"class="flex-item gradient">
                <h3>Metric/Imperial unit conversion</h3>
                <input type="number" id="initial-val" value="0"> 
            </div>

            <div id="border-div-bottom" class="flex-item">
                <strong>Length (Meter/Feet)</strong>
                <div> 
                    <span id="value-mf"></span>
                    <span>|</span>
                    <span id="value-fm"></span>
                </div>
                <strong>Volume (Liters/Gallons)</strong>
                <div> 
                    <span id="value-lg"></span>
                    <span>|</span>
                    <span id="value-gl"></span>
                </div>
                <strong>Mass (Kilograms/Pounds)</strong>
                <div>
                    <span id="value-kp"></span>
                    <span>|</span>
                    <span id="value-pk"></span>
                </div>
            </div>
        </main>      
        <script src="index.js"></script>
    </body>
</html>
